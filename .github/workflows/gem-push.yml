name: Jekyll Theme

on:
  release:
    type: [published]

jobs:
  build:
    name: Build + Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
         bundler-cache: true

      - name: Get Release Version
        id: version
        run: echo ::set-output name=VER::$(echo $GITHUB_REF | cut -d / -f 3)

      - name: Get Current Version
        id: old_version
        run: echo ::set-output name=VER::$(grep 'spec.version' *.gemspec | cut -d'"' -f2)

      - name: Get Package Name
        id: name
        run: echo ::set-output name=NAME::$(grep 'spec.name' *.gemspec | cut -d'"' -f2)

      - name: Build
        run: gem build ${{ steps.name.outputs.NAME }}.gemspec

      - name: Credentials & Push
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:rubygems: ${{ secrets.RUBYGEMS_TOKEN }}\n" > $HOME/.gem/credentials
          printf -- ":github: Bearer ${{ secrets.GITHUB_TOKEN }}\n" >> $HOME/.gem/credentials
          gem push \
            --key=github \
            --host="https://rubygems.pkg.github.com/${{ github.repository_owner }}" \
            ${{ steps.name.outputs.NAME }}-*.gem
          gem push --key=rubygems ${{ steps.name.outputs.NAME }}-*.gem

      - name: Update Version
        run: |
          sed -i -e '/spec.version/c\  spec.version       = "${{ steps.version.outputs.VER }}"' \
          ${{ steps.name.outputs.NAME }}.gemspec

      - name: Version PR
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Update to ${{ steps.version.outputs.VER }}
          title: Update ${{ steps.name.outputs.NAME }} (${{ steps.version.outputs.VER }})
          body: ${{ steps.old_version.outputs.VER }}
          branch: update-version
          base: main
