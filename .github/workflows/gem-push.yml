name: Gem Push

on:
  push:
    paths:

jobs:
  build:
    name: Build + Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bundle exe rake build

      - uses: fac/ruby-gem-setup-credentials-action@v2
        with:
          token: ${{ secrets.RUBYGEMS_TOKEN }}

      - uses: fac/ruby-gem-push-action@v2
        with:
          key: GitHub-Action
