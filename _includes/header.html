<head>
  {% include head/meta.html %}
  {% include head/common.html %}
  {% if page.collection == 'posts' %}
  <link rel="preload" as="style" href="{{ 'assets/css/md.css' |  relative_url }}"
        onload='this.onload=null;this.rel="stylesheet"' />
  {% else %}
  <link rel="stylesheet" href="{{ 'assets/css/grid.css' |  relative_url }}" media="print" onload="this.media='all'" />
  <link rel="stylesheet" href="{{ 'assets/css/tab.css' |  relative_url }}"  media="print" onload="this.media='all'" />
  {% endif %}
  <link rel="preload" as="style" href="{{ 'assets/css/style.css' |  relative_url }}"
        onload='this.onload=null;this.rel="stylesheet"' />
</head>
